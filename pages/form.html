<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margaritas | Home</title>
    <link rel="stylesheet" href="../css/featured/form.css">
    <!-- Hamburger menu "import" -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <!-- Google fonts "import" -->
    <link rel="stylesheet" href="https://use.typekit.net/shp6ffs.css">
</head>
<body>
<!-- NAVIGATION BAR -->
<nav>
    <input type="checkbox" id="check">
    <label for="check" class="checkbtn">
        <!-- Hamburger menu layout -->
        <i class="fa fa-bars"></i>
    </label>
    <!-- Links from navbar menu -->
    <ul>
        <li><a href="../index.html">Margaritas</a></li>
        <li><a class="active" href="../pages/form.html">Send feedback</a></li>
    </ul>
    <!-- ... -->
    <form class="title">
        <input class="margarita-filter" placeholder="Search margaritas ..." id="#" data-field="#" />
        <button type="search"><i class="fa fa-search"></i></button>
    </form>
</nav>
<!-- CONTACTFORM -->
<section class="contact_form">
<form id="contactForm">
<!-- Message display after form's sent -->
<div id="message"></div>
<!-- Explanatory text to the form -->
<p class="note"><span class="mark">*</span> Required fields</p>
   <!-- Name input -->
    <div class="left">
      <label class="label">
         Name <span class="mark">*</span>
         <input class="form-fields" name="fullName" id="fullName" placeholder=" e.g. Mary Smith">
      </label>
      <div class="form-error" id="fullNameError">&#9888; Please enter your name</div>
    </div>
    <!-- Email input -->
    <div class="right">
        <label class="label">
           Email <span class="mark">*</span>
           <input class="form-fields" name="email" id="email" placeholder=" example@gmail.com">
        </label>
        <div class="form-error" id="emailError">&#9888; Invalid email adress</div>
    </div>
   <!-- Subject input -->
   <div>
      <label class="label">
         Subject <span class="mark">*</span>
         <input class="form-fields" name="subjectName" id="subjectName" placeholder=" What is your request about?">
      </label>
      <div class="form-error" id="subjectNameError">&#9888; Your subject request must be at least 10 characters long</div>
   </div>
   <!-- Adress input -->
   <div>
      <label class="label">
         Adress <span class="mark">*</span>
      </label>
      <textarea class="form-fields" name="adress" id="adress" placeholder=" Your post-adress"></textarea>
      <div class="form-error" id="adressError">&#9888; The adress must be at least 25 characters</div>
   </div>
   <!-- Form button (submission) -->
    <div class="button-wrap"> <!-- to change the button's placement and positioning in relation to the contact form -->
        <button class="send-btn" id="submitForm">SUBMIT</button>
    </div>
</form>
</section>
<!-- FOOTER -->
<footer class="footer" background="white">

</footer>
<!-- JS -->
<script src="../js/components/form.js"></script>
</body>
</html>
